<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Airline Reservation Form</h1>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>Enter Reservation Details</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/reservation}" th:object="${reservation}" method="post">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" 
                            th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                        <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                            Please enter your first name.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}"
                            th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                        <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                            Please enter your last name.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="numPassengers">Number of Passengers</label>
                        <input type="number" id="numPassengers" th:field="*{numPassengers}" min="1"
                            th:classappend="${#fields.hasErrors('numPassengers')} ? 'is-invalid' : ''">
                        <div class="error-message" th:if="${#fields.hasErrors('numPassengers')}" th:errors="*{numPassengers}">
                            Please enter the number of passengers.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="classType">Class Type</label>
                        <select id="classType" th:field="*{classType}"
                            th:classappend="${#fields.hasErrors('classType')} ? 'is-invalid' : ''">
                            <option value="">Select Class</option>
                            <option value="Economy">Economy</option>
                            <option value="Business">Business</option>
                            <option value="First">First Class</option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('classType')}" th:errors="*{classType}">
                            Please select a class type.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="10 digits"
                            th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                        <div class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                            Please enter a valid 10-digit phone number.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" th:field="*{time}"
                            th:classappend="${#fields.hasErrors('time')} ? 'is-invalid' : ''">
                        <div class="error-message" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">
                            Please select a valid time.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date"
                               th:field="*{date}"
                               th:min="${#temporals.format(T(java.time.LocalDate).now().plusDays(1), 'yyyy-MM-dd')}"
                               th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''" />
                        <div class="error-message" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">
                            Please select a valid date.
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="details">Additional Details</label>
                        <textarea id="details" th:field="*{details}" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Continue to Payment</button>
                        <a href="/" class="btn btn-secondary">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
